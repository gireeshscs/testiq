<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/subjects"><i class="glyphicon glyphicon-th-large"></i> Subject List </a>
        <a ng-show="subject._id" class= "navbar-brand" href= "#/edit-subject/0"><i class="glyphicon glyphicon-plus"></i> Create Subject </a>
        <a ng-show="subject._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Edit Subject : {{subject._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.subject_name.$invalid}">
    <label class= "col-md-2"> Subject Name </label>
    <div class="col-md-4">
    <input name="subject_name" ng-model="subject.subject_name" type= "text" class= "form-control" placeholder="Subject name" required/>
    <span ng-show="myForm.subject_name.$dirty && myForm.subject_name.$invalid" class="help-inline">Subject Name Required</span>
    </div>
</div>

<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/subjects" class="btn">Cancel</a>
        <button ng-click="saveSubject(subject);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteSubject(subject)"
                ng-show="subject._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
